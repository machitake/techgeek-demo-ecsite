<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>デモECサイト - 商品一覧</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header>
    <h1><a href="./">デモECサイト</a></h1>
    <nav>
      <a href="./cart.html">カート画面</a>
    </nav>
  </header>
  <main>
    <div class="container">
      <h2>プラン一覧</h2>
      <div class="product-list">
        <!-- 商品情報は以下の形式で追加してください -->
        <div class="product">
          <img
            src="https://burst.shopifycdn.com/photos/woman-practices-yoga-in-green-grass.jpg?width=925&format=pjpg&exif=1&iptc=1"
            alt="商品画像1">
          <h3 class="product-name">プラン1</h3>
          <p class="product-id" id="001">商品ID: 001</p>
          <p class="product-price">¥1000</p>
        </div>
        <div class="product">
          <img
            src="https://burst.shopifycdn.com/photos/person-holds-themselves-parallel-to-a-blue-yoga-mat.jpg?width=925&format=pjpg&exif=1&iptc=1"
            alt="商品画像1">
          <h3 class="product-name">プラン2</h3>
          <p class="product-id" id="002">商品ID: 002</p>
          <p class="product-price">¥2000</p>
        </div>
        <div class="product">
          <img
            src="https://burst.shopifycdn.com/photos/young-woman-doing-yoga-in-park.jpg?width=925&format=pjpg&exif=1&iptc=1"
            alt="商品画像3">
          <h3 class="product-name">プラン3</h3>
          <p class="product-id" id="003">商品ID: 003</p>
          <p class="product-price">¥3000</p>
        </div>
      </div>
    </div>
  </main>
  <script>
    const products = document.querySelectorAll('.product');
    products.forEach(product => {
      product.addEventListener('click', () => {
        const productId = product.querySelector('.product-id').id;
        const productName = product.querySelector('.product-name').textContent;
        const productPrice = product.querySelector('.product-price').textContent;
        const productImage = product.querySelector('img').src;
        const productData = {
          id: productId,
          name: productName,
          price: productPrice,
          image: productImage
        };
        const selectedProducts = JSON.parse(localStorage.getItem('selectedProducts'));
        const newSelectedProducts = selectedProducts ? [...selectedProducts, productData] : [productData];
        console.log({ newSelectedProducts });
        localStorage.setItem('selectedProducts', JSON.stringify(newSelectedProducts));
        // location.href = './cart.html';
      });
    });
  </script>
</body>

</html>
